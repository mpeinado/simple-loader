<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loader | jQuery Plugin</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/loader.css" rel="stylesheet" />
    <link href="css/jquery-simpleLoader.css" rel="stylesheet" />
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Loader</a>
        </div>
    </div>
</nav>

<div class="main-container container">
    <div class="row">
        <div class="col-md-12">
            <h1>A Simple Loading Animaiton</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-1">
            <button class="display-loader">Show Loader</button>
        </div>

        <div class="some-content col-md-4 col-md-offset-1">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Pellentesque eu augue suscipit nibh aliquam commodo. Proin
                faucibus imperdiet justo, id ornare libero molestie ac.
                <a href="http://msn.com" target="_blank">A Link</a>
            </p>
        </div>

        <div class="col-md-1 col-offset-1 col-md-offset-1">
            <button class="hide-loader">Hide Loader</button>
        </div>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/jquery-simpleLoader.js"></script>
<script src="js/script.js"></script>
</body>
</html>
